<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP SHEMS | Power Graph</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav>
        <div class="logo"><i data-lucide="leaf"></i><span>CSP SHEMS</span></div>
        <div class="nav-links">
            <button onclick="location.href='index.html'" class="nav-btn">Home</button>
            <button onclick="location.href='index.html#inventory'" class="nav-btn">Inventory</button>
            <button onclick="location.href='index.html#advice'" class="nav-btn">Advice</button>
        </div>
    </nav>

    <main style="max-width:1100px; margin:3rem auto; padding:0 2rem;">
        <div class="section-header">
            <h1>Power Dynamics â€” Graph View</h1>
            <p>Choose a series to inspect. Toggle shows only the selected series.</p>
        </div>

        <div class="card" style="padding:1.5rem 2rem;">
            <div style="display:flex; gap:12px; align-items:center; margin-bottom:1rem;">
                <button class="primary-btn" id="btn-grid">Grid</button>
                <button class="primary-btn" id="btn-solar">Solar</button>
                <button class="primary-btn" id="btn-battery">Battery</button>
                <button class="primary-btn" id="btn-demand">Demand</button>
                <button class="secondary-btn" id="btn-reset">Show All</button>
            </div>
            <div style="height:520px;"><canvas id="graphChart"></canvas></div>
        </div>
    </main>

    <script src="graph.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
